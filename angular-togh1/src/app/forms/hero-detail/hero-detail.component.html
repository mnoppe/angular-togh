<div class="row">
  <div class="col-lg-12">
    <div class="card-group">
      <div class="col-lg-3">
      <div class="card border-light mt-4 mx-4" *ngIf="hero">
        <img class="card-img-top" src="{{hero.img}}" alt="{{hero.name}}">
        <div class="card-body">
          <h5 class="card-title">{{hero.name}}</h5>
          <p class="card-text">{{hero.desc}}</p>
        </div>
      </div>
      </div>
    </div>
    <div *ngIf="hero || addMode" class="mt-4">
      <form [formGroup]="heroForm" (ngSubmit)="onSubmit()" class="mx-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name">
          <div *ngIf="!heroForm.get('name').valid && heroForm.get('name').touched" class="alert alert-danger">
            <span *ngIf="heroForm.get('name').errors['required']">Name is required !!!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" formControlName="desc"></textarea>
        </div>
        <span class="mx-4">
          <button type="submit" class="btn btn-primary mr-2" [disabled]="!heroForm.valid">Save</button>
          <button type="button" class="btn btn-success" (click)="goBack()">Back</button>
        </span>
      </form>
      
    </div>
  </div>
</div>
