
    <h3 class="my-4">Top Heroes</h3>
      <div *ngFor="let hero of heroes" class="card mb-4 shadow">
        <div class="card-body">
          <div class="card-title"><fa-icon [icon]="faMusic" class="mr-2"></fa-icon>Top Hero</div>
          <div class="card-text">{{hero.name}}</div>
          <a routerLink="/hero/{{hero.id}}">details</a>
        </div> 
      </div>
