<div class="row">
  <div class="col-sm-4" *ngFor="let hero of heroes; let i=index">
    <div class="card">
      <img class="card-img-top" src="{{hero.imagePath}}" alt="{{hero.name}}">
      <div class="card-body">
        <h5 class="card-title">{{hero.name}}</h5>
        <p class="card-text">{{hero.description}}</p>
        <a routerLink="/heroes/{{i}}">Details...</a>
      </div>
    </div>
  </div>
</div>
